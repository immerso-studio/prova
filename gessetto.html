<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gessetto su Asfalto - Three.js</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui;
      touch-action: none; /* Previene lo scroll su mobile */
    }
    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* TOP BAR: pulsanti cancella / salva */
    .ui-top {
      position: absolute;
      top: 12px;
      left: 12px;
      display: flex;
      gap: 8px;
      z-index: 20;
      align-items: center;
      background: rgba(0,0,0,0.35);
      padding: 8px 10px;
      border-radius: 10px;
      backdrop-filter: blur(6px);
    }

    button {
      background: rgba(255,255,255,0.08);
      color: white;
      border: 1px solid rgba(255,255,255,0.12);
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      gap: 8px;
      align-items: center;
      transition: transform 0.16s, background 0.16s;
      font-family: inherit;
    }
    button:hover {
      transform: translateY(-2px);
      background: rgba(255,255,255,0.14);
    }
    button img.icon {
      width: 16px;
      height: 16px;
      object-fit: contain;
      filter: invert(1); /* placeholder icons bianchi */
    }

    /* BRUSH CONTROLS (in alto a destra) */
    /*.brush-controls {
      position: absolute;
      top: 12px;
      right: 12px;
      z-index: 20;
      display: flex;
      gap: 10px;
      align-items: center;
      background: rgba(255,255,255,0.06);
      padding: 8px 10px;
      border-radius: 8px;
      backdrop-filter: blur(6px);
    }
    .brush-size { color: white; font-size: 13px; }
    input[type="range"] { width: 100px; }

    /* BOTTOM BAR: gessetti verticali che sbucano dal bordo inferiore */
    .ui-bottom {
      position: absolute;
      left: 0;
      right: 0;
      bottom: -70px; /* parte nascosta sotto il bordo del viewport */
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 0px;
      z-index: 20;
      pointer-events: none; /* wrapper non intercetta touch; gli elementi interni sì */
    }

    .chalk-option {
      pointer-events: auto;
      width: 48px;
      height: 200px; /* verticale */
      background-repeat: no-repeat;
      background-position: center bottom;
      background-size: contain;
      border-radius: 8px;
      cursor: pointer;
      transform: translateY(0);
      transition: transform 0.18s cubic-bezier(.2,.9,.2,1), box-shadow 0.18s;
      border: 2px solid transparent;
      display: inline-block;
    }

    .chalk-option.active {
      transform: translateY(-70px); /* si alza abbastanza da uscire completamente dal bordo */
    }


    /* Info box */
    .info {
      position: absolute;
      bottom: 12px;
      left: 12px;
      color: rgba(255,255,255,0.85);
      font-size: 12px;
      background: rgba(0,0,0,0.45);
      padding: 6px 10px;
      border-radius: 6px;
      z-index: 15;
    }

    /* Impediamo al menu contestuale di mangiare la UI */
    canvas { touch-action: none; }
  </style>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>
  <div id="container"></div>

  <!-- TOP BAR -->
  <div class="ui-top" role="toolbar" aria-label="Barra strumenti">
    <button id="clearBtn" title="Cancella disegno">
      <img class="icon" src="assets/gessetti/icone/icon-cancella.png" alt="">
      <span>Cancella</span>
    </button>
    <button id="saveBtn" title="Salva immagine">
      <img class="icon" src="assets/gessetti/icone/icon-salva.png" alt="">
      <span>Salva</span>
    </button>
  </div>

  <!-- BRUSH SIZE -->
  <div class="brush-controls" aria-hidden="false">
    <span class="brush-size">Dimensione:</span>
    <input type="range" id="brushSize" min="1" max="10" value="4" step="0.5" aria-label="Dimensione pennello">
  </div>

  <!-- BOTTOM COLOR PICKER (placeholder images verticali) -->
  <div class="ui-bottom" aria-label="Selettore colore">
    <div class="chalk-option active" data-color="#ff3c3c" style="background-image: url('assets/gessetti/gessetto-rosso.png');" title="Rosso"></div>
    <div class="chalk-option" data-color="#3cff3c" style="background-image: url('assets/gessetti/gessetto-verde.png');" title="Verde"></div>
    <div class="chalk-option" data-color="#3c3cff" style="background-image: url('assets/gessetti/gessetto-blu.png');" title="Blu"></div>
    <div class="chalk-option" data-color="#ffff3c" style="background-image: url('assets/gessetti/gessetto-giallo.png');" title="Giallo"></div>
    <div class="chalk-option" data-color="#ff3cff" style="background-image: url('assets/gessetti/gessetto-viola.png');" title="Viola"></div>
    <div class="chalk-option" data-color="#ffffff" style="background-image: url('assets/gessetti/gessetto-bianco.png');" title="Bianco"></div>
  </div>

  <div class="info">Disegna con il mouse o il dito per creare l'effetto gessetto</div>

  <script type="module">
    import * as THREE from 'three';

    // Container e renderer
    const container = document.getElementById('container');
    const renderer = new THREE.WebGLRenderer({
      antialias: true,
      preserveDrawingBuffer: true
    });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.domElement.style.touchAction = 'none';
    container.appendChild(renderer.domElement);

    // Scena e camera (ortografica per effetto 2D piatto)
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x151515);

    let aspect = window.innerWidth / window.innerHeight; // let per poterlo aggiornare
    const camera = new THREE.OrthographicCamera(-aspect, aspect, 1, -1, 0.1, 1000);
    camera.position.z = 5;
    camera.lookAt(0, 0, 0);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.85);
    scene.add(ambientLight);

    // === Creazione texture asfalto realistica (canvas) ===
    function createAsphaltTexture() {
      const canvas = document.createElement('canvas');
      canvas.width = 1024;
      canvas.height = 1024;
      const ctx = canvas.getContext('2d');

      // Base scura
      ctx.fillStyle = '#1a1a1a';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Rumore granuloso
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;
      for (let i = 0; i < data.length; i += 4) {
        const n = Math.random() * 60;
        data[i] = Math.max(0, data[i] - n);
        data[i + 1] = Math.max(0, data[i + 1] - n);
        data[i + 2] = Math.max(0, data[i + 2] - n);
        if (Math.random() > 0.95) {
          data[i] = 120; data[i + 1] = 120; data[i + 2] = 120;
        }
      }
      ctx.putImageData(imageData, 0, 0);

      // Crepe e venature
      ctx.strokeStyle = '#0a0a0a';
      ctx.lineWidth = 2;
      for (let i = 0; i < 25; i++) {
        ctx.beginPath();
        const x1 = Math.random() * canvas.width;
        const y1 = Math.random() * canvas.height;
        ctx.moveTo(x1, y1);
        for (let j = 0; j < 5; j++) {
          const x2 = x1 + (Math.random() - 0.5) * 100;
          const y2 = y1 + (Math.random() - 0.5) * 100;
          ctx.lineTo(x2, y2);
        }
        ctx.stroke();
      }

      const texture = new THREE.CanvasTexture(canvas);
      texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
      texture.repeat.set(1.5, 1.5);
      return texture;
    }

    const asphaltTexture = createAsphaltTexture();
    const asphaltGeometry = new THREE.PlaneGeometry(aspect * 2, 2);
    const asphaltMaterial = new THREE.MeshBasicMaterial({ map: asphaltTexture });
    const asphalt = new THREE.Mesh(asphaltGeometry, asphaltMaterial);
    scene.add(asphalt);

    // === SISTEMA DI DISEGNO CON EFFETTO GESSETTO (stile originale mantenuto) ===
    let drawing = false;
    let currentColor = '#ff3c3c'; // colore iniziale
    let brushSize = 4;
    const chalkElements = [];

    function createChalkMaterial(color, opacity = 0.9) {
      return new THREE.MeshBasicMaterial({
        color: color,
        transparent: true,
        opacity: opacity,
        depthWrite: false
      });
    }

    // Converte coordinate schermo -> mondo (aggiorna aspect correttamente)
    function screenToWorld(x, y) {
      const rect = renderer.domElement.getBoundingClientRect();
      const worldX = ((x - rect.left) / rect.width) * 2 - 1;
      const worldY = -((y - rect.top) / rect.height) * 2 + 1;

      return new THREE.Vector3(
        worldX * aspect,
        worldY,
        0.1 // leggermente davanti all'asfalto
      );
    }

    // Crea particella di gesso complessa (main, alone, micro-particles)
    function createChalkParticle(position, color) {
      const group = new THREE.Group();

      // Particella principale (centro opaco)
      const mainSize = 0.01;
      const mainGeometry = new THREE.CircleGeometry(mainSize, 12);
      const mainMaterial = createChalkMaterial(color, 0.7 + Math.random() * 0.3);
      const mainParticle = new THREE.Mesh(mainGeometry, mainMaterial);
      group.add(mainParticle);

      // Alone polveroso (ring)
      const haloSize = mainSize * (1.5 + brushSize * 0.3);
      const haloGeometry = new THREE.RingGeometry(haloSize * 0.3, haloSize, 16);
      const haloMaterial = createChalkMaterial(color, 0.18 + Math.random() * 0.22);
      const halo = new THREE.Mesh(haloGeometry, haloMaterial);
      // posizioniamo leggermente dietro per evitare z-fighting visivo
      halo.position.z = -0.001;
      group.add(halo);

      // Micro particelle sparse attorno
      const microParticlesCount = Math.max(1, Math.floor(brushSize * 0.8));
      for (let i = 0; i < microParticlesCount; i++) {
        const microSize = mainSize * (0.18 + Math.random() * 0.45);
        const microGeometry = new THREE.CircleGeometry(microSize, 6);
        const microMaterial = createChalkMaterial(color, 0.35 + Math.random() * 0.35);
        const microParticle = new THREE.Mesh(microGeometry, microMaterial);

        microParticle.position.set(
          (Math.random() - 0.5) * haloSize * 1.3,
          (Math.random() - 0.5) * haloSize * 1.3,
          (Math.random() - 0.5) * 0.001
        );
        microParticle.rotation.z = Math.random() * Math.PI * 2;
        group.add(microParticle);
      }

      // Leggera variazione di posizione/rotazione per naturalezza
      group.position.set(
        position.x + (Math.random() - 0.5) * 0.02,
        position.y + (Math.random() - 0.5) * 0.02,
        position.z + Math.random() * 0.05
      );
      group.rotation.z = Math.random() * Math.PI * 2;

      scene.add(group);
      chalkElements.push(group);

      return group;
    }

    // Disegna una traccia tra start ed end generando particelle in base a distanza e brushSize
    function drawChalkStroke(start, end, color) {
      const distance = Math.sqrt(
        Math.pow(end.x - start.x, 2) + Math.pow(end.y - start.y, 2)
      );

      // Numero segmenti dipende da distanza e dimensione pennello
      const segments = Math.max(3, Math.floor(distance * 30 * (brushSize / 4)));

      // Densità per randomizzare presenza particelle
      const density = 1.0;

      for (let i = 0; i <= segments; i++) {
        const t = i / segments;
        const point = new THREE.Vector3();
        point.lerpVectors(start, end, t);

        // Rumore sul tracciato per effetto naturale
        point.x += (Math.random() - 0.5) * 0.01;
        point.y += (Math.random() - 0.5) * 0.01;
        point.z = 0.1 + Math.random() * 0.05;

        if (Math.random() < density) {
          createChalkParticle(point, color);
        }
      }
    }

    // Gestione input (mouse + touch)
    let lastPoint = null;

    function handleStart(x, y) {
      drawing = true;
      const point = screenToWorld(x, y);
      lastPoint = point;
      createChalkParticle(point, currentColor);
    }

    function handleMove(x, y) {
      if (!drawing || !lastPoint) return;
      const point = screenToWorld(x, y);
      drawChalkStroke(lastPoint, point, currentColor);
      lastPoint = point;
    }

    function handleEnd() {
      drawing = false;
      lastPoint = null;
    }

    // Mouse events
    renderer.domElement.addEventListener('mousedown', (e) => {
      e.preventDefault();
      handleStart(e.clientX, e.clientY);
    });
    renderer.domElement.addEventListener('mousemove', (e) => {
      e.preventDefault();
      handleMove(e.clientX, e.clientY);
    });
    window.addEventListener('mouseup', (e) => {
      e.preventDefault();
      handleEnd();
    });

    // Touch events (corretti)
    renderer.domElement.addEventListener('touchstart', (e) => {
      e.preventDefault();
      if (e.touches.length === 1) {
        const t = e.touches[0];
        handleStart(t.clientX, t.clientY);
      }
    }, { passive: false });

    renderer.domElement.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (e.touches.length === 1) {
        const t = e.touches[0];
        handleMove(t.clientX, t.clientY);
      }
    }, { passive: false });

    renderer.domElement.addEventListener('touchend', (e) => {
      e.preventDefault();
      handleEnd();
    });

    renderer.domElement.addEventListener('touchcancel', (e) => {
      e.preventDefault();
      handleEnd();
    });

    // Previene menu contestuale
    renderer.domElement.addEventListener('contextmenu', (e) => e.preventDefault());

    // === CONTROLLI UI ===
    document.getElementById('clearBtn').onclick = () => {
      chalkElements.forEach(el => {
        // rimuoviamo dal mondo (non obbligatorio il dispose completo qui)
        scene.remove(el);
      });
      chalkElements.length = 0;
    };

    document.getElementById('saveBtn').onclick = () => {
      const link = document.createElement('a');
      link.download = 'gessetto_asfalto.png';
      link.href = renderer.domElement.toDataURL('image/png');
      link.click();
    };

    // Colori / selettore gessetti (bottom)
    document.querySelectorAll('.chalk-option').forEach(option => {
      option.addEventListener('click', () => {
        document.querySelectorAll('.chalk-option').forEach(opt => opt.classList.remove('active'));
        option.classList.add('active');
        currentColor = option.getAttribute('data-color') || '#ffffff';
      });
      // supporto touch: stessa cosa (utile su alcuni browser)
      option.addEventListener('touchstart', (e) => {
        e.stopPropagation();
        e.preventDefault();
        document.querySelectorAll('.chalk-option').forEach(opt => opt.classList.remove('active'));
        option.classList.add('active');
        currentColor = option.getAttribute('data-color') || '#ffffff';
      }, { passive: false });
    });

    // Brush size control
    document.getElementById('brushSize').addEventListener('input', (e) => {
      brushSize = parseFloat(e.target.value);
    });

    // Resize handler: aggiorna renderer, camera, aspect e dimensione piano asfalto
    function handleResize() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      aspect = width / height;

      renderer.setSize(width, height);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

      camera.left = -aspect;
      camera.right = aspect;
      camera.updateProjectionMatrix();

      // aggiorna il piano asfalto
      const newGeometry = new THREE.PlaneGeometry(aspect * 2, 2);
      asphalt.geometry.dispose();
      asphalt.geometry = newGeometry;

      // opzionale: aggiorna lo repeat se vuoi mantenere scala costante
      asphaltTexture.repeat.set(1.5, 1.5);
    }
    window.addEventListener('resize', handleResize);

    // Loop di rendering
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
